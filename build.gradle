apply plugin: 'java-library'

repositories {
  jcenter()
}

dependencies {
    //api 'org.apache.commons:commons-math3:3.6.1'
    implementation 'com.google.guava:guava:21.0'
    testImplementation 'junit:junit:4.12'
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
    test {
        java {
            srcDirs = ['test']
        }
    }
}

description = 'Excecises from Cracking The Coding Interview book'
version = '1.0'